<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript" src="js/lib/jquery-1.3.2.min.js"></script>
<style type="text/css">
<!--
.cc {
	background-color: #9F6;
	color:#0F3;
	border: 1px solid #900;
}
-->
</style>
</head>

<body>
<div class="side_whant"> 
 <h1>test</h1>
  <form action="/feedbacks" class="new_feedback" id="new_feedback" method="post">
  <p id="name"> 
    <label for="feedback_name">您的称呼:</label> 
    <input id="feedback_name" name="feedback[name]" size="30" type="text" value="sf" /> <span id="name" style="background-color:#FF9; display:none;">请输入正确</span>
  </p><p> 
    <label for="feedback_css">联系方式:</label> 
    <input id="feedback_contact" name="feedback[contact]" size="30" type="password" /> 
  </p>
  <p>
    <label for="feedback_contact2">联系方式:</label>
    <input id="feedback_contact2" name="feedback_css" size="30" type="password" />
</p>
  <p class="cc"> 
    <label for="feedback_message">填写你希望团购的信息:</label> 
    <textarea cols="24" id="feedback_message" name="feedback[message]" rows="4"></textarea> 
  </p> 
  <p> 
    <input id="feedback_submit" name="commit" type="button" value="提  交" /> 
  </p> 
</form> 
</div> 
<script language="javascript">
 $(function(){
     alert("启动执行");
			
     $(document.forms[0],"input").change(function(){
			$("span#name").show();
			
			$("input#feedback_name").addClass("cc");
			$("span#name").fadeOut("slow");
	});
	 
	$(":password").val("good");
});

</script>
</body>
</html>
